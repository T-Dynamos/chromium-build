version: 2.1
executors:
  build-chromium:
    docker:
      - image: ghcr.io/termux/package-builder
jobs:
  build-for-android:
    executor: build-chromium
    steps:
      - run: |
          sudo apt install -y git && fallocate -l 8G /swapfile.swap &&  chmod 700 /swapfile.swap &&  mkswap /swapfile.swap &&  swapon /swapfile.swap && free -h
          git clone https://github.com/termux-user-repository/tur.git --branch test-chromium-headless ~/tur
          cd ~/tur
          ./setup-environment.sh
          ./build-package.sh -I -a aarch64 chromium && ls -l debs
      - store_artifacts:
          path: ~/tur/debs/chromium*
          destination: chromium.deb

workflows:
  build-chromium:
    jobs:
      - build-for-android
